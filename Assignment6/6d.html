<!DOCTYPE html>
<html>

<head>
	<script>
		function addToTable() {
    let fn = document.getElementById("firstName").value;

    let ln = document.getElementById("lastName").value;

    let mail = document.getElementById("mail").value;

    let table = document.getElementById("table");
    let row = table.insertRow(-1);
    let cell1 = row.insertCell(0);
    let cell2 = row.insertCell(1);
    let cell3 = row.insertCell(2);
    cell1.innerHTML = fn;
    cell2.innerHTML = ln;
    cell3.innerHTML = mail;
}

function delLast() {
    document.getElementById("table").deleteRow(+1);
}
	</script>

</head>

<body>
	<form>
		<table>
			<tr>
				<td>
					<label for="firstName">First Name:</label>
                </td>
                <td>
                    <input id="firstName" name="firstName" type="text" size="28" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name:</label>
                </td>
                <td>
                    <input id="lastName" name="lastName" type="text" size="28" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email:</label>
                </td>
                <td>
                    <input id="mail" name="mail" type="email" size="28" />
                </td>
            </tr>
        </table>
        <input type="reset" name="reset" id="resetbtn" class="resetbtn" value="Reset" />
        <button type="button" onclick="addToTable()">Add To Table</button>
        <button type="button" onclick="delLast()">Delete Last</button>
    </form>
    <br>

    <table id="table" width="400">
        <thead>
            <tr>
                <th scope="col" width="200">First Name</th>
                <th scope="col" width="200">Last Name</th>
                <th scope="col" width="200">Email</th>
            </tr>
        </thead>
    </table>
</body>
</html>
