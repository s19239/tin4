<body>
	<script type="text/javascript">
		function convert(degree) {
    let x;
    if (degree == "C") {
        x = document.getElementById("c").value * 9 / 5 + 32;
        document.getElementById("f").value = Math.round(x);
    } else {
        x = (document.getElementById("f").value - 32) * 5 / 9;
        document.getElementById("c").value = Math.round(x);
    }
}

	</script>



	<h2>Celcius to Fahrenhet</h2>
	<p><input id="c"> degrees Celsius to Fahrenheit <button onclick="convert('C')">Convert </button></p>
    <p><input id="f"> degrees Fahrenheit to Celsius <button onclick="convert('F')"> Convert </button></p>

</body>

</html>
